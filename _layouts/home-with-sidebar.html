{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
    * {
        box-sizing: border-box;
    }
    
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
    }

    /* Full-width carousel container */
    .full-width-container {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
        height: 620px;
        overflow: hidden;
    }

    #homeCarousel, 
    #homeCarousel .carousel-inner,
    #homeCarousel .carousel-item {
        height: 100%;
    }

    #homeCarousel .carousel-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
    }

    /* Two-column layout */
    .two-column-wrapper {
        display: flex;
        margin-top: 2rem;
    }

    .main-content-col {
        flex: 0 0 66.67%;
        padding-right: 30px;
        position: relative;
    }

    .sidebar-col {
        flex: 0 0 33.33%;
        padding-left: 30px;
    }

    .vertical-divider {
        position: absolute;
        right: 0;
        top: 0;
        height: 100%;
        width: 1px;
        background-color: #dee2e6;
    }

    /* Mobile adjustments */
    @media (max-width: 767.98px) {
        .full-width-container {
            height: 300px;
        }
        
        .two-column-wrapper {
            flex-direction: column;
        }
        
        .main-content-col,
        .sidebar-col {
            flex: 0 0 100%;
            padding: 0;
        }
        
        .sidebar-col {
            border-top: 1px solid #dee2e6;
            margin-top: 2rem;
            padding-top: 2rem;
        }
        
        .vertical-divider {
            display: none;
        }
    }
    </style>
</head>

<body>
    <!-- Full-width carousel from home.html -->
    <div class="full-width-container">
        <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/image2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/image3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/lung.png" class="d-block w-100" alt="lung">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/image4.jpg" class="d-block w-100" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/image8.jpg" class="d-block w-100" alt="Image 8">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Two-column content area -->
    <div class="container">
        <div class="two-column-wrapper">
            <div class="main-content-col">
                {{ content }}
                <div class="vertical-divider"></div>
            </div>
            <div class="sidebar-col">
                {% include sidebar.html %}
            </div>
        </div>
    </div>

    {% include footer.html %}
</body>
</html>
