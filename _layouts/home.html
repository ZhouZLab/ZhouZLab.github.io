{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <body class="home-page"> <!-- Add this class -->
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    * {
        box-sizing: border-box;
    }
    
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    /* Carousel Styles */
    .full-width-container {
        width: 100vw;
        position: relative;
        left: 50%;
        transform: translateX(-50%);
    }

    #homeCarousel {
        width: 100%;
        margin: 0;
    }

    .carousel-item img {
        height: 600px;
        width: 100%;
        object-fit: cover;
    }

    /* Content Area - Match Research Page Exactly */
    .main-content-wrapper {
        max-width: 900px;
        margin: 2rem auto 0;
        padding: 0 20px;
        width: 100%;
    }

    /* Footer Fixes */
    footer {
        width: 100%;
        padding: 20px 0;
        margin-top: 40px;
        border-top: 1px solid #eee;
    }
    
    footer .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 20px !important;
        text-align: left !important;
    }

    /* Mobile Adjustments */
    @media (max-width: 767.98px) {
        .carousel-item img {
            height: 300px;
        }
        
        .main-content-wrapper {
            padding: 0 15px;
        }
        
        .col-sm-8, .col-sm-4 {
            width: 100%;
            margin-top: 15px;
        }
    }
    </style>
</head>

<body>
<!-- Carousel - Fixed active item -->
<div class="full-width-container">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image3.jpg" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="/static/img/lung.png" class="d-block w-100" alt="Lung">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image4.jpg" class="d-block w-100" alt="Image 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Replace the entire content section with this: -->
<div class="main-content-wrapper">
    <div class="row">
        <div class="col-lg-8">
            {{ content }}
        </div>
        <div class="col-lg-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
