{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    * {
        box-sizing: border-box;
    }
    
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
    }

    /* Full-width carousel container */
.full-width-container {
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Carousel adjustments */
#homeCarousel {
    width: 100%;
    margin: 0;
    padding: 0;
    height: 600px; /* Fixed height */
}

.carousel-inner {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

.carousel-item {
    width: 100%;
    height: 100%;
}

.carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Mobile adjustments */
@media (max-width: 767.98px) {
    #homeCarousel {
        height: 300px; /* Smaller height on mobile */
    }
}

   /* Mobile adjustments */
   @media (max-width: 767.98px) {
   .carousel-item img {
        min-height: 300px; /* Smaller height on mobile */
    }
    }

    /* Mobile adjustments */
    @media (max-width: 767.98px) {
        .carousel-item img {
            height: 300px;
        }
        
        .container {
            padding-left: 8px;
            padding-right: 8px;
        }
        
        .col-sm-8, .col-sm-4 {
            margin-top: 10px;
            width: 100%;
        }
    }
</style>
</head>

<body>
<!-- Fixed Carousel -->
<div class="full-width-container">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <!-- Only first item has active class -->
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image3.jpg" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="/static/img/lung.png" class="d-block w-100" alt="lung">
            </div>
            <div class="carousel-item">
                <img src="/static/img/image4.jpg" class="d-block w-100" alt="Image 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Main content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8">
            {{ content }}
        </div>
        <div class="col-sm-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
