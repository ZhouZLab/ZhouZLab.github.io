{% include header.html %}
<html lang="en">
    <head>
        <style>
            .col-sm-8 {
                border-right-style: solid;
                border-right-color: #E5E5E5;
                border-right-width: 2px;
            }

             /* Full-width image without padding or margins */
            .full-width-image {
                width: 100%;
                height: auto;
                display: block;
            }
             /* Container for text content */
             .custom-container {
                max-width: 90%;
                margin: 0 auto;
                padding-top: 1em;
                text-align: left;
            }   
        </style>
    </head>
<body>
<!-- Only the image is full-width -->
    <div style="margin: 0; padding: 0;">
        <img class="full-width-image" src="/static/img/home_still_harbor_tom_curry.png" alt="Still Harbor by Tom Curry" style="padding-bottom:0.5em;" />
    </div>

    <!-- Everything else is centered in 90% width -->
    <div class="custom-container">
        <p>Still Harbor by <a href="http://tomcurrymaineartist.com">Tom Curry</a></p>

    
    <div class="row">
        <div class="col-sm-8">
        	{{ content }}
        </div>
        <div class="col-sm-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>
{% include footer.html %}
</body>
