{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <!-- Responsive viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS & JS (for carousel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    /* Reset for all elements */
    * {
        box-sizing: border-box;
    }
    
    /* Remove margin and padding from the body and html */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
    }

    /* Full-width container */
    .full-width-container {
        width: 100vw;
        position: relative;
        left: 50%;
        right: 50%;
        margin-left: -50vw;
        margin-right: -50vw;
    }

    /* Carousel adjustments */
    #homeCarousel {
        width: 100%;
        margin: 0;
        padding: 0;
    }

    /* Carousel image styling */
    .carousel-item img {
        height: 600px;
        width: 100%;
        object-fit: cover;
    }

    /* Remove any potential padding from Bootstrap containers */
    .container, .container-fluid {
        padding-left: 0;
        padding-right: 0;
    }

    /* Ensure navbar doesn't introduce margins */
    nav.navbar {
        margin-bottom: 0 !important;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 767.98px) {
        /* Add padding to main content container */
        .container {
            padding-left: 8px;
            padding-right: 8px;
        }
        
        /* Add margin to the top of content when below navbar */
        .col-sm-8, .col-sm-4 {
            margin-top: 10px;
        }
        
        /* Reduce carousel height on mobile */
        .carousel-item img {
            height: 300px;
        }
        
        /* Optional: Stack sidebar below content on mobile */
        .col-sm-8, .col-sm-4 {
            width: 100%;
        }
    }
</style>
</head>

<body>
<!-- Full-width carousel -->
<div class="full-width-container">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item active">
                <img src="/static/img/image2.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item active">
                <img src="/static/img/image3.jpg" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption d-none d-md-block"></div>
            
            </div>
            <div class="carousel-item active">
                <img src="/static/img/lung.png" class="d-block w-100" alt="lung">
                <div class="carousel-caption d-none d-md-block"></div>
            
            </div>
            <div class="carousel-item active">
                <img src="/static/img/image4.jpg" class="d-block w-100" alt="Image 4">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <!-- Add more images here as necessary -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>


{% include footer.html %}
</body>
</html>
