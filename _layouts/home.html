{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Bootstrap CSS & JS (for carousel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    .col-sm-8 {
        border-right: 2px solid #E5E5E5;
    }

    .carousel-caption {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 1em;
        border-radius: 0.5em;
    }

    nav.navbar {
        margin-bottom: 0 !important;
    }

    .container-fluid.p-0 {
        margin: 0 !important;
        padding: 0 !important;
    }

    #homeCarousel {
        width: 100vw;
    }

    .carousel-item img {
        height: 600px;
        width: 100vw;
        object-fit: cover;
        display: block;
    }
</style>
</head>

<body>
<!-- ✅ Full-width carousel only -->
<div class="container-fluid p-0">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <!-- add other images here -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- ✅ Rest of your page in regular container -->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8">
            {{ content }}
        </div>
        <div class="col-sm-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
