{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Bootstrap CSS & JS (for carousel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .col-sm-8 {
            border-right-style: solid;
            border-right-color: #E5E5E5;
            border-right-width: 2px;
        }

        .custom-container {
            max-width: 90%;
            margin: 0 auto;
            padding-top: 1em;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 0.5em;
        }

        /* ðŸ”½ Image height control */
        .carousel-item img {
            height: 600px;           /* You can adjust this */
            object-fit: cover;       /* Crop to fit without distortion */
            width: 100%;             /* Keep full width */
        }

        /* New CSS to remove margin between navbar and carousel */
        #homeCarousel {
            margin-top: 0 !important;   /* Remove top margin */
        }

        /* Ensure no padding or margin for the carousel's parent container */
        .container-fluid.p-0 {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        /* Ensure the navbar has no bottom margin */
            nav.navbar {
            margin-bottom: 0 !important;
        }
    </style>
</head>

<body>
<div class="container-fluid p-0" style="text-align:left;">

    <!-- ðŸš€ Bootstrap Carousel with Fade and Captions -->
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000" style="margin-bottom: 0;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/image2.jpg" class="d-block w-100" alt="Image 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/image3.jpg" class="d-block w-100" alt="Image 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/static/img/image4.jpg" class="d-block w-100" alt="Image 4">
                <div class="carousel-caption d-none d-md-block">
                    <h5></h5>
                    <p></p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- ðŸ§± Main Content and Sidebar -->
    <div class="row">
        <div class="col-sm-8">
            {{ content }}
        </div>
        <div class="col-sm-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
