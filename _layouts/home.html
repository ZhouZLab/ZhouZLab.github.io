{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <!-- Bootstrap CSS & JS (for carousel) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Remove margin and padding from the body and html */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* Remove padding/margin from .container-fluid */
        .container-fluid.p-0 {
            padding: 0 !important;
            margin: 0 !important;
        }

        /* Ensure the navbar doesn't have margin */
        nav.navbar {
            margin-bottom: 0 !important;
        }

        /* Make the carousel span full width of the viewport */
        #homeCarousel {
            width: 100%; /* Full viewport width */
            margin: 0 !important;
        }

        /* Style the carousel image */
        .carousel-item img {
            height: 600px;                /* Fixed height */
            width: 100vw;                 /* Full viewport width */
            object-fit: cover;            /* Crop the image to fill the space */
            display: block;
            margin: 0 auto;               /* Center the image horizontally */
        }

        /* Ensure no horizontal scrolling */
        body, html {
            overflow-x: hidden;
        }
    </style>
</head>

<body>
<!-- Full-width carousel -->
<div class="container-fluid p-0">
    <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <!-- Add more images here as necessary -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>
</div>

<!-- Main content and sidebar -->
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-8">
            {{ content }}
        </div>
        <div class="col-sm-4">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
