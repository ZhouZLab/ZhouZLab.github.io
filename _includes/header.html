<nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000">
    <a class="navbar-brand" href="https://zhouzlab.github.io"><img src="/static/img/zhoulogo8.png"></a>
    <a class="navbar-brand" color="white" href="/">{{site.name}}</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse" id="navbarContent">
        <ul class="navbar-nav ml-auto">
            {% for link in site.data.navlinks %}
                {% if page.group == link.group %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ link.link }}" alt="{{ link.name }}">
                            {{ link.name }} <span class="sr-only">(current)</span>
                        </a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ link.link }}" alt="{{ link.name }}">
                            {{ link.name }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}

            <!-- Home page link is highlighted differently for this page -->
            {% if page.url == "/" %}
                <li class="nav-item active">
                    <a class="nav-link" href="/" alt="Home">Home <span class="sr-only">(current)</span></a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/" alt="Home">Home</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
