<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% if page.group == 'news' %}
    <link rel="alternate" type="application/atom+xml" title="Tewhey Lab News Feed" href="/news.xml">
    {% endif %}
    <link href="/static/css/syntax.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  </head>

  <body>

    <!-- Navbar with Full Width Fixes -->
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #000000; padding: 0;">
        <a class="navbar-brand" href="https:zhouzlab.github.io">
            <img src="/static/img/zhoulogo8.png" alt="Logo" style="max-height: 50px;">
        </a>
        <a class="navbar-brand" href="/" style="color: white; font-size: 1.5em;">{{ site.name }}</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbarContent">
          <ul class="navbar-nav ml-auto">
            {% for link in site.data.navlinks %}
              {% if page.group == link.group %}
                <li class="nav-item active"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}<span class="sr-only">(current)</span></a></li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{link.link}}" alt="{{link.name}}"> {{link.name}}</a></li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
    </nav>

    <!-- Carousel (Ensure it's Full Width) -->
    <div class="container-fluid p-0">
        <div id="homeCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/image1.jpg" class="d-block w-100" alt="Image 1">
                    <div class="carousel-caption d-none d-md-block"></div>
                </div>
                <!-- Add other images here -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-8">
                {{ content }}
            </div>
            <div class="col-sm-4">
                {% include sidebar.html %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    {% include footer.html %}
  </body>
</html>
