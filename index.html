{% include header.html %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
    * {
        box-sizing: border-box;
    }
    
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        overflow-x: hidden;
    }

    /* Main content container */
    .content-container {
        display: flex;
        flex-wrap: wrap;
        margin-top: 2rem;
    }

    /* Left column (main content) */
    .main-content {
        flex: 0 0 70%;
        max-width: 70%;
        padding-right: 3rem;
    }

    /* Right column (sidebar) */
    .sidebar {
        flex: 0 0 30%;
        max-width: 30%;
        padding-left: 3rem;
    }

    /* Vertical separator line matching <hr> style */
    .vertical-hr {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 1px;
        background-color: #ccc; /* Same color as Bootstrap's <hr> */
        margin: 0;
        border: 0;
        height: 100%;
    }

    /* Mobile adjustments */
    @media (max-width: 767.98px) {
        .main-content,
        .sidebar {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 0;
        }

        .sidebar {
            border-top: 1px solid #ccc; /* Horizontal <hr> on mobile */
            padding-top: 2rem;
            margin-top: 2rem;
        }

        .vertical-hr {
            display: none;
        }
    }
    </style>
</head>

<body>
<!-- Main content area -->
<div class="container">
    <div class="content-container">
        <!-- Left column - Main content -->
        <div class="main-content position-relative">
            <div class="markdown-content">
                {{ content }}
            </div>
            <div class="vertical-hr"></div>
        </div>

        <!-- Right column - Sidebar -->
        <div class="sidebar">
            {% include sidebar.html %}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
